<div class="grid-container">
  <h1 class="mat-h1">Your Subscribers</h1>
  <div class="content">
    <div
      fxLayout="row wrap"
      fxLayoutGap="16px grid"
      *ngIf="blogs; else noItems"
    >
      <div
        fxLayoutAlign="stretch"
        fxFlex="25%"
        fxFlex.xs="100%"
        fxFlex.sm="50%"
        routerLink="/blog/{{ blog.id }}"
        *ngFor="let blog of blogs"
      >
        <mat-card class="dashboard-card" matRipple>
          <mat-card-header>
            <mat-card-title>
              {{ blog.title }}
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image [src]="blog.imagePath" alt="" />
        </mat-card>
      </div>
    </div>
    <ng-template #noItems>
      <hr />
      <h2 class="mat-h2">There are no blogs to list!</h2>
    </ng-template>
  </div>
</div>
