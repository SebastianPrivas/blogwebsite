<div class="grid-container">
  <h1 class="mat-h1">Your Subscribers</h1>
  <div class='content'>
    <div fxLayout='row wrap' fxLayoutGap='16px grid'>
      <div fxFlex='25%' fxFlex.xs='100%' fxFlex.sm='50%' *ngFor="let blog of blogs">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              {{blog.title}}
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image [src]='blog.imagePath' alt="">
        </mat-card>
      </div>
    </div>
  </div>
</div>
